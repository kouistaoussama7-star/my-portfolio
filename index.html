<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMZ | Engineering & Security</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00ffcc;
            --card-bg: #111111;
            --text: #ffffff;
            --subtext: #cccccc;
            --font-main: "Roboto Condensed", sans-serif;
            --gradient: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --accent: #0071e3;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --subtext: #424245;
            --gradient: linear-gradient(to top, rgba(255,255,255,0.9) 0%, transparent 100%);
        }

        [data-theme="cyber"] {
            --bg: #0d001a;
            --accent: #bc13fe;
            --card-bg: #1a0033;
            --text: #f0e6ff;
            --subtext: #b380ff;
            --gradient: linear-gradient(to top, rgba(13,0,26,0.9) 0%, transparent 100%);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--font-main); 
            padding: 0;
            margin: 0;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* Top Status Bar */
        .status-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent);
            padding: 8px 25px; font-size: 0.8rem;
            display: flex; justify-content: space-between;
            z-index: 2000; color: var(--accent);
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }

        /* Custom Cursor */
        #cursor {
            width: 20px; height: 20px; background: var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; mix-blend-mode: difference; transition: transform 0.2s ease;
            display: none;
        }
        @media (min-width: 900px) { #cursor { display: block; } body { cursor: none; } }

        .theme-toggle {
            position: fixed; top: 50px; right: 20px; z-index: 1000;
            background: var(--card-bg); border: 1px solid var(--accent);
            color: var(--text); padding: 10px 18px; border-radius: 50px;
            cursor: pointer; display: flex; gap: 10px; align-items: center;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .bento-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 320px); gap: 1.5rem;
            max-width: 1200px; margin: 6rem auto 4rem;
            padding: 0 2rem;
        }

        .bento-item {
            background: var(--card-bg); border-radius: 24px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none; display: block;
            opacity: 0; transform: translateY(40px);
        }

        .bento-item.show { opacity: 1; transform: translateY(0); }
        .bento-item:hover { transform: translateY(-8px) scale(1.01); border-color: var(--accent); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }

        .card-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.3; transition: 0.6s ease; z-index: 1; }
        .bento-item:hover .card-image { opacity: 0.5; transform: scale(1.1); }

        .card-content { position: relative; z-index: 2; padding: 2.5rem; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; background: var(--gradient); box-sizing: border-box; }
        h3 { font-size: 2.2rem; margin: 0 0 0.5rem 0; text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }
        p { color: var(--subtext); font-size: 1.1rem; font-weight: 400; margin: 0; }

        .tech-icons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .tech-tag {
            background: rgba(0, 255, 204, 0.05); border: 1px solid var(--accent);
            padding: 6px 14px; border-radius: 12px; font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            color: var(--text);
        }
        .tech-tag:hover { background: var(--accent); color: #000; transform: translateY(-3px); }

        .hero-box { grid-column: span 2; grid-row: span 2; }
        .wide-box { grid-column: span 2; }

        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: 1fr; grid-template-rows: auto; margin-top: 8rem; padding: 0 1rem; }
            .hero-box, .wide-box { grid-column: span 1; height: 380px; }
            .theme-toggle { top: 60px; }
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div><i class="fas fa-terminal"></i> NODE: <span id="user-ip">SEARCHING...</span></div>
        <div><i class="fas fa-microchip"></i> LOAD: <span id="sys-load">0%</span></div>
        <div><i class="fas fa-clock"></i> <span id="live-clock">00:00:00</span></div>
    </div>

    <div id="cursor"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon"></i>
        <span id="theme-text">Dark Mode</span>
    </button>

    <div class="bento-grid">
        <a href="https://instagram.com/hmznumberuno" target="_blank" class="bento-item hero-box">
            <div class="card-image" style="background-image: url('https://i.pinimg.com/736x/bf/d2/9e/bfd29ee40acd09a1d9b70feb66efaeaa.jpg');"></div>
            <div class="card-content">
                <span style="color:var(--accent); font-weight:bold; letter-spacing:2px; text-transform:uppercase;">Software Engineer</span>
                <h3>HMZ | Software Architect</h3>
                <p>Developing high-performance systems and advanced cyber security solutions.</p>
            </div>
        </a>

        <div class="bento-item wide-box">
            <div class="card-image" style="background-image: url('https://i.pinimg.com/736x/7a/a4/20/7aa420199b79bff6566af8b0d9ecc38c.jpg');"></div>
            <div class="card-content" style="justify-content: center;">
                <h3>Tech Stack</h3>
                <div class="tech-icons">
                    <div class="tech-tag"><i class="fas fa-code"></i> C++ 20</div>
                    <div class="tech-tag"><i class="fab fa-windows"></i> .NET Core</div>
                    <div class="tech-tag"><i class="fab fa-python"></i> Python</div>
                    <div class="tech-tag"><i class="fas fa-microchip"></i> Assembly x64</div>
                </div>
            </div>
        </div>

        <a href="#cyber" class="bento-item">
            <div class="card-image" style="background-image: url('https://i.pinimg.com/736x/75/16/9b/75169b99e9c91a5d43c6182b09ba3234.jpg');"></div>
            <div class="card-content">
                <i class="fas fa-shield-alt" style="color:var(--accent); font-size: 1.8rem; margin-bottom: 1rem;"></i>
                <h3>Security</h3>
                <p>OSINT & Research</p>
            </div>
        </a>

        <div class="bento-item">
            <div class="card-image" style="background-image: url('https://i.pinimg.com/736x/7b/86/00/7b86003b6ee71400c2ff69e1cbed8e4a.jpg');"></div>
            <div class="card-content">
                <i class="fas fa-code-branch" style="color:var(--accent); font-size: 1.8rem; margin-bottom: 1rem;"></i>
                <h3>Low-Level</h3>
                <p>System Architecture</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Theme Logic
        let currentTheme = localStorage.getItem('hmz-theme') || 'dark';
        function applyTheme(theme) {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (theme === 'light') { body.setAttribute('data-theme', 'light'); icon.className = 'fas fa-sun'; text.innerText = 'Light Mode'; }
            else if (theme === 'cyber') { body.setAttribute('data-theme', 'cyber'); icon.className = 'fas fa-bolt'; text.innerText = 'Cyber Mode'; }
            else { body.removeAttribute('data-theme'); icon.className = 'fas fa-moon'; text.innerText = 'Dark Mode'; }
            localStorage.setItem('hmz-theme', theme);
        }
        applyTheme(currentTheme);
        function toggleTheme() {
            if (currentTheme === 'dark') currentTheme = 'light';
            else if (currentTheme === 'light') currentTheme = 'cyber';
            else currentTheme = 'dark';
            applyTheme(currentTheme);
        }

        // 2. Guaranteed IP Fetcher
        async function fetchSystemData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('user-ip').innerText = `${data.ip} (${data.city})`;
            } catch (e) {
                document.getElementById('user-ip').innerText = "ANONYMOUS_NODE";
            }
        }
        fetchSystemData();

        setInterval(() => {
            let load = Math.floor(Math.random() * (40 - 10) + 10);
            document.getElementById('sys-load').innerText = load + "%";
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // 3. Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 4. Smooth Reveal
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.bento-item').forEach((item, index) => {
                setTimeout(() => item.classList.add('show'), 150 * index);
            });
        });

        // 5. Interaction
        document.querySelectorAll('.bento-item, .theme-toggle, .tech-tag').forEach(item => {
            item.addEventListener('mouseenter', () => cursor.style.transform = 'scale(2.5)');
            item.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    </script>
</body>
</html>
